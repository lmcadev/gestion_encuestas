version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-monorepo}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - encuestas-net

  backend:
    image: ghcr.io/lmcadev/gestion_encuestas/backend:latest
    restart: always
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-monorepo}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-3600000}
    ports:
      - "127.0.0.1:8080:8080"  # Solo accesible desde localhost
    networks:
      - encuestas-net

  frontend:
    image: ghcr.io/lmcadev/gestion_encuestas/frontend:latest
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - encuestas-net

volumes:
  postgres-data:

networks:
  encuestas-net:
    driver: bridge
