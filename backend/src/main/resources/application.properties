spring.datasource.url=${DB_URL:jdbc:postgresql://db:5432/monorepo}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Configuración de seguridad JWT (usar variables de entorno en producción)
app.jwt.secret=${JWT_SECRET:MiClaveSecretaParaJWT123456789SuperSeguraYLarga32CaracteresMinimo}
# 1 hora en milisegundos
app.jwt.expiration=${JWT_EXPIRATION:3600000}

# Security settings
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Configuración de OpenAPI/Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true